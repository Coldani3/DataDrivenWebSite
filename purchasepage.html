<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="fullheightpage.css">
        <!-- <link rel="stylesheet" href="search.css"> -->
        <link rel="stylesheet" href="colours.css">
        <link rel="stylesheet" href="search.css">
        <title>Search</title>
    </head>
    <body>
        <div style="padding:10px;background-color: lightgray;position:absolute;top:0;left:0;height:100%;width:100%;">
            <div class="columns">
                <div class="column is-one-third"></div>
                <div id="mainBox" class="column box is-one-third" style="margin-top:2em;">
                    
                    <label for="firstname">First Name: </label>
                    <input type="text" onchange="checkAllFilled()" class="input" id="firstname" style="margin-bottom:0.5em;">
                    <br />
                    <label for="lastname">Last Name: </label>
                    <input type="text" onchange="checkAllFilled()" class="input" id="lastname" style="margin-bottom:0.5em;">
                    <br />
                    <label for="address">Address: </label>
                    <input type="text" onchange="checkAllFilled()" class="input" id="address" style="margin-bottom:0.5em;">
                    <br />
                    <label for="email">Email: </label>
                    <input type="text" onchange="checkAllFilled()" class="input" id="email" style="margin-bottom:0.5em;">
                    <br />
                    <br />

                    <div class="box">
                        <form>
                            <input type="radio" onchange="checkAllFilled()" name="payment" id="credit" value="credit">
                            <label for="credit">Credit Card</label>
                            <input type="radio" onchange="checkAllFilled()" name="payment" id="debit" value="debit">
                            <label for="debit">Debit Card</label>
                        </form>
                    </div>

                    
                    <button id="purchaseButton" onclick="purchase()" class="button" disabled>Purchase</button>
                </div>
                <div class="column is-one-third"></div>
            </div>
        </div>

        <script src="purchasepage.js"></script>
    </body>
</html>
