<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="fullheightpage.css">
        <title>Signup</title>
    </head>
    <body>
        <div class="columns fullHeight" style="background-color: gainsboro;">
            <div class="column is-two-fifths"></div>
            <div class="column is-one-fifth" style="background-color: gainsboro;">
                <div class="box" align=center style="position:absolute;top:33%;">
                    <form action="search.html">
                        <table>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="text" id="email" class="input is-small"></td>
                            </tr>
                            <tr>
                                <td><label for="username">Username:</label></td>
                                <td><input type="text" id="username" class="input is-small"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" class="input is-small"></td>
                            </tr>
                            <tr>
                                <td><label for="passwordConfirm">Confirm Password:</label></td>
                                <td><input type="password" id="email" class="input is-small"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Sign Up" class="button"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="column is-two-fifths"></div>
        </div>
    </body>
</html>
