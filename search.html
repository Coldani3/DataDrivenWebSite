<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="fullheightpage.css">
        <!-- <link rel="stylesheet" href="search.css"> -->
        <link rel="stylesheet" href="colours.css">
        <link rel="stylesheet" href="search.css">
        <title>Search</title>
    </head>
    <body>
        <header class="hero" style="background-color: black;">
            <div class="hero-head">
                <div class="columns">
                    <div class="column is-three-quarters">
                        <!--Main banner-->
                        
                    </div>
                    <div class="column is-one-quarter">
                        <!--Sign up/sign in-->
                        <div class="box columns has-background-dark">
                            <div class="column is-one-third">
                                <img src="" alt="Profile pic" style="height:64px;width:64px;" height="64" width="64" id="profilePic">
                            </div>
                            <div class="column columns" id="loginSignup">
                                <div class="column is-narrow"><a href="login.html" style="padding-right:10px;">Log In</a></div>
                                <div class="column"><a href="signup.html">Sign Up</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-body">
                <p class="title whiteText" style="color: white;">Cars.com</p>
            </div>
        </header>

        <!--Main body-->
        <article class="has-background-white">
            <div class="columns" style="padding:10px;">
                <section class="column is-one-third box" id="search" style="margin-left:15px;border-radius:4px;">
                    <!--Search-->
                    <table>
                        <tr>
                            <td>
                                <label for="make">Make: </label>
                            </td>
                            <td>
                                <div id="makeSelect">
                                    <!-- Auto generated makes go here -->
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="model">Model: </label>
                            </td>
                            <td>
                                <div id="modelSelect">
                                    <select id="model" style="width: 100%;" disabled>
                                        <!-- Auto generated models go here -->
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="minPrice">Mininum Price: </label>
                            </td>
                            <td>
                                <input type="number" id="minPrice" class="is-small searchField">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="maxPrice">Maximum Price: </label>
                            </td>
                            <td>
                                <input type="number" id="maxPrice" class="is-small searchField">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="colourSelect">Colour: </label>
                            </td>
                            <td>
                                <div id="colour">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="regionSelect">Region: </label>
                            </td>
                            <td>
                                <div id="region">
                                
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="townSelect">Town: </label>
                            </td>
                            <td>
                                <div id="town">
                                
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dealerSelect">Dealer: </label>
                            </td>
                            <td>
                                <div id="dealer">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button" onclick="search()">Search</button>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </section>
                <section class="column is-two-thirds" id="carSelect" style="max-width:600px;">
                    <!--Car select-->
                </section>
            </div>
        </article>
        <script src="search.js"></script>
    </body>
</html>
